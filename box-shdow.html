    <title>Shadouw</title>

<style>
    #shadow1{
        border: solid 1px;
        padding: 10px;
        box-shadow: 5px 10px red;
    }
    #shadow2{
        border: solid 1px;
        padding: 10px;
        box-shadow: 5px 10px brown;
    }
    #shadow3{
        border: solid 1px;
        padding: 10px;
        box-shadow: 5px 10px greenyellow;
    }
</style>

<body>
    <h1>The box - shadow property</h1>
    <p>The box - shadow property</p>

    <h2>The box - shadow property</h2>
    <div id="shadow1">
        <p>The box - shadow property</p>
    </div>

    <h3>The box - shadow property</h3>
    <div id="shadow2">
        <p>The box - shadow property</p>
    </div>

        <p>The box - shadow property</p>
    </div>
