<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Style</title>
</head>

<style>
    table, th, td{
        border: 1px solid blue;
        empty-cells: none;
        border-collapse: separate;
        border-spacing: 10px 10px;
    }
</style>

<body>
    
<table>
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Year Level</th>
    </thead>

    <tr>
        <td>1</td>
        <td>Mark</td>
        <td>Freshmen</td>
    </tr>

    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>

</table>

</body>
</html>
