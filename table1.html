<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table1</title>
</head>
<body>
    
<style>
    table, th, td{
        border: solid 1px black;
    }
</style>
    
<table>
    <thead>
        <th> First name</th>
        <th> Last name</th>
        <th> middle name</th>
    </thead>
    <tbody>
        <tr>
            <td>Mark</td>
            <td>First name</td>
            <td>First name</td>
        </tr>
    </tbody>
</table>

<br>

<table>
    <thead>
        <th colspan="2"> First name</th>
        <th> Last name</th>
        <th> middle name</th>
    </thead>
    <tbody>
        <tr>
            <td>Mark</td>
            <td>First name</td>
            <td>First name</td>
        </tr>
    </tbody>
</table>

<br>

<table>
    <thead>
        <th colspan="2"> First name</th>
        <th> Last name</th>
        <th> middle name</th>
    </thead>
    <tbody>
        <tr>
            <td>Mark</td>
            <td>First name</td>
            <td rowspan="2">First name</td>
        </tr>
        <tr>
            <td>Mark</td>
            <td>First name</td>
            <td>First name</td>
        </tr>
    </tbody>
    
</table>

</body>
</html>
